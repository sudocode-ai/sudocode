# Verdaccio configuration for local npm profiling
# Minimal setup without 2FA for realistic install testing

storage: ./storage

auth:
  htpasswd:
    file: ./htpasswd
    # Maximum number of users allowed to register, -1 for unlimited
    max_users: 10
    # Disable 2FA for all users
    algorithm: bcrypt

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  # Allow access to all scoped packages
  '@*/*':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs

  # Allow access to all packages
  '**':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs

server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

# Log settings
logs: { type: stdout, format: pretty, level: info }

# Disable 2FA enforcement
security:
  api:
    jwt:
      sign:
        expiresIn: 7d
  web:
    enable: true
    title: Verdaccio (Local Profiling Registry)
