name: Bump Homebrew Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to (e.g., 1.1.16). Leave empty to use sudocode/package.json version.'
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version to bump to'
        required: false
        type: string

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./sudocode/package.json').version")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Calculate SHA256
        id: sha
        run: |
          URL="https://registry.npmjs.org/sudocode/-/sudocode-${{ steps.version.outputs.version }}.tgz"
          echo "Fetching: ${URL}"

          # Wait for npm to propagate (in case this runs right after publish)
          sleep 10

          SHA=$(curl -sL "${URL}" | shasum -a 256 | cut -d' ' -f1)

          if [ -z "$SHA" ] || [ "$SHA" = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" ]; then
            echo "Error: Failed to fetch tarball or got empty file"
            exit 1
          fi

          echo "sha256=${SHA}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA}"

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: sudocode-ai/homebrew-sudocode
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap

          VERSION="${{ steps.version.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha256 }}"

          # Update the formula file
          sed -i '' "s|url \"https://registry.npmjs.org/sudocode/-/sudocode-.*\.tgz\"|url \"https://registry.npmjs.org/sudocode/-/sudocode-${VERSION}.tgz\"|" Formula/sudocode.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/sudocode.rb

          echo "Updated Formula/sudocode.rb:"
          head -10 Formula/sudocode.rb

      - name: Commit and push
        run: |
          cd homebrew-tap

          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/sudocode.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "sudocode ${VERSION}"
            git push
            echo "Pushed formula update for version ${VERSION}"
          fi

      - name: Summary
        run: |
          echo "## Homebrew Formula Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA256:** ${{ steps.sha.outputs.sha256 }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now run:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "brew update && brew upgrade sudocode" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
